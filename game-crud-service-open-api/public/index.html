<!DOCTYPE html>
<html lang="ko"> <!-- 문서의 언어를 한국어로 설정 -->
  <head>
    <meta charset="utf-8" /> <!-- 문자 인코딩을 UTF-8로 설정 -->

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> <!-- 사이트의 파비콘 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- 반응형 디자인을 위한 뷰포트 설정 -->
    <meta name="theme-color" content="#000000" /> <!-- 브라우저 툴바의 색상을 설정 -->
    <meta name="description" content="Web site created using create-react-app" /> <!-- 웹사이트 설명 (SEO 최적화) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> <!-- 애플 기기에서 사용할 아이콘 설정 -->

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> <!-- 웹 앱 매니페스트 파일 링크 -->
    
    <!-- Bootstrap 5.3.2 CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CorrectHashHere" crossorigin="anonymous">

    <!-- Font Awesome 아이콘 추가 -->
    <script src="https://kit.fontawesome.com/0768245317.js" crossorigin="anonymous"></script> <!-- Font Awesome 스크립트 링크 -->
    
    <title>오소스</title> <!-- 웹페이지 제목 -->

  <body>

    <div id="root"></div> <!-- React 애플리케이션이 마운트될 루트 엘리먼트 -->

    <!-- 부트스트랩 JavaScript 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
